<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>질문</title>
</head>
<body>
<h2 th:text="${article.subject}"></h2>
<div th:text="${article.content}"></div>
<hr />
<div>조회수 </div>
<div th:text="${article.view}">조회수</div>
<hr />

<h5 th:text="|${#lists.size(article.replyList)}개의 답변이 있습니다.|"></h5>

<div th:each="reply : ${article.replyList}">
    <hr />
    <div th:text="${reply.content}"></div>
    <div th:text="${reply.createDate}"></div>
    <button type="button">좋아요</button>
</div>

<form th:action="@{|/reply/create/${article.id}|}" method="post">
        <textarea name="content" id="content" rows="15"></textarea>
    <input type="submit" value="답변등록">
</form>

</body>
<script class="goodAndHate"></script>
</html>
