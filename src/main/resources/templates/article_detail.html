<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>질문</title>
</head>
<body>
<h2 th:text="${article.subject}"></h2>
<div th:text="${article.content}"></div>
<div th:each="reply : ${article.replyList}">
    <hr />
    <div th:text="${reply.content}"></div>
    <div th:text="${reply.createDate}"></div>
</div>
</body>
</html>
