<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Article List</title>
</head>
<body>
<table>
    <thead>
    <tr>
    <th>글번호</th>
    <th>작성일자</th>
    <th>제목</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article : ${articleList}">
    <td th:text="${article.id}"></td>
    <td th:text="${article.createDate}"></td>
    <td>
        <a th:text="${article.subject}" th:href="@{|/article/detail/${article.id}|}"></a>
    </td>
    </tr>
    </tbody>
</table>
</body>
</html>
